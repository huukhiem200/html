name: UniFAQ Continuous Integration

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repository Code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 📦 Install Dependencies Cleanly
      # SỬA: Dùng npm ci để cài đặt sạch từ package-lock.json, đáng tin cậy hơn cho CI
      run: npm ci 

    - name: 🔐 Fix Permissions for Binaries
      # Giữ lại bước này để đảm bảo quyền thực thi
      run: chmod +x ./node_modules/.bin/*
      
    - name: 🧹 Run Lint Check
      run: npm run lint
      
    - name: 🧪 Run Tests and Collect Coverage
      run: npm run test:ci
      
    - name: ⬆️ Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: ✅ Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."