name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cấu hình service để chạy server nền
      web:
        image: node:20-alpine # Sử dụng image node cơ bản
        ports: # Map cổng 3000 của service ra host
          - 3000:3000
        volumes: # Mount code VÀ node_modules (từ bước 'npm ci' chính) vào /app
          - ${{ github.workspace }}:/app
        # Options bao gồm health check để chờ server
        # Dockerfile đã đặt WORKDIR /app
        options: >-
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # SỬA LỖI: Xóa 'working_directory', 'entrypoint', 'command' không hợp lệ khỏi đây.
        # Service sẽ tự động chạy CMD ["npm", "start"] từ Dockerfile trong WORKDIR /app.

    steps:
    - name: ⬇️ Checkout Repository Code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Cài đặt dependencies TRONG RUNNER CHÍNH. node_modules sẽ được mount vào service.
    - name: 📦 Install Dependencies (for runner and service via volume mount)
      run: npm ci

    # Cấp quyền cho binaries TRONG RUNNER CHÍNH. Quyền này cũng sẽ được mount.
    - name: 🔐 Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/*

    - name: 🧹 Run Lint Check
      run: npm run lint

    - name: 🧪 Run Unit Tests (Jest)
      run: npm run test:ci

    # --- Các bước kiểm thử API ---
    - name: 🌐 Install Newman
      run: npm install -g newman

    - name: 🚦 Run API Tests (Newman)
      # Newman chạy test với service 'web' (đã qua health check)
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- Kết thúc các bước kiểm thử API ---

    - name: ⬆️ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: ✅ Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."