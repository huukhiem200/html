name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cáº¥u hÃ¬nh service Ä‘á»ƒ cháº¡y server ná»n
      web:
        image: node:20-alpine # Sá»­ dá»¥ng image node cÆ¡ báº£n
        ports: # Map cá»•ng 3000 cá»§a service ra host
          - 3000:3000
        volumes: # Mount code hiá»‡n táº¡i (bao gá»“m node_modules sau khi cÃ i) vÃ o /app trong service
          - ${{ github.workspace }}:/app
        # Options cho container, bao gá»“m health check vÃ  workdir
        options: >-
          --workdir /app 
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        # Service sáº½ tá»± cháº¡y CMD máº·c Ä‘á»‹nh cá»§a image (hoáº·c Dockerfile), tá»©c lÃ  "npm start" trong /app

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies Cleanly
      run: npm ci # CÃ i Ä‘áº·t dependencies, táº¡o node_modules

    - name: ğŸ” Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/* # Cáº¥p quyá»n thá»±c thi

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      # Newman sáº½ cháº¡y test vá»›i service 'web' Ä‘ang cháº¡y trÃªn localhost:3000
      run: newman run UniFAQ.postman_collection.json --reporters cli 

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."