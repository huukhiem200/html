name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing npm packages..."
          npm ci || npm install

      # 4ï¸âƒ£ Run ESLint to check code style
      - name: Run ESLint
        run: |
          echo "ðŸ” Running ESLint..."
          npx eslint . --ext .js || true

      # 5ï¸âƒ£ Run Jest unit tests (náº¿u cÃ³)
      - name: Run Jest tests
        run: |
          echo "ðŸ§ª Running Jest tests..."
          npm test --if-present

      # 6ï¸âƒ£ Run API tests using Postman (Newman)
      - name: Run Postman API tests
        run: |
          echo "ðŸš€ Running Postman tests..."
          npm install -g newman
          newman run UniFAQ.postman_collection.json || true

      # 7ï¸âƒ£ Validate ESLint configuration
      - name: Validate ESLint config
        run: |
          echo "âœ… Validating ESLint configuration..."
          npx eslint --print-config .eslintrc.cjs > /dev/null
          echo "âœ… ESLint config is valid"
