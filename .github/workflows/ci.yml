name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # ÄÆ¡n giáº£n hÃ³a cáº¥u hÃ¬nh service
      web:
        image: node:20-alpine 
        ports: 
          - 3000:3000
        volumes: # Mount code (bao gá»“m node_modules Ä‘Ã£ cÃ i á»Ÿ bÆ°á»›c chÃ­nh)
          - ${{ github.workspace }}:/app
        # Options: Chá»‰ Ä‘áº·t workdir, bá» health check
        options: >-
          --workdir /app 
        # Service sáº½ tá»± cháº¡y CMD máº·c Ä‘á»‹nh ("npm start") trong /app

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies Cleanly
      run: npm ci # CÃ i Ä‘áº·t dependencies -> táº¡o node_modules

    - name: ğŸ” Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/* # Cáº¥p quyá»n thá»±c thi

    # BÆ¯á»šC Má»šI: Chá» server khá»Ÿi Ä‘á»™ng (thay cho health check)
    - name: â³ Wait for Server to Start
      run: sleep 15 # Chá» 15 giÃ¢y (cÃ³ thá»ƒ cáº§n Ä‘iá»u chá»‰nh)

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      # Newman sáº½ cháº¡y test vá»›i service 'web' Ä‘ang cháº¡y trÃªn localhost:3000
      run: newman run UniFAQ.postman_collection.json --reporters cli 

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."