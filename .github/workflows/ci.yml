name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          echo "📦 Installing npm packages..."
          npm ci || npm install

      # 4️⃣ Run ESLint to check code style
      - name: Run ESLint
        run: |
          echo "🔍 Running ESLint..."
          npx eslint . --ext .js || true

      # 5️⃣ Run Jest unit tests (nếu có)
      - name: Run Jest tests
        run: |
          echo "🧪 Running Jest tests..."
          npm test --if-present

      # 6️⃣ Run API tests using Postman (Newman)
      - name: Run Postman API tests
        run: |
          echo "🚀 Running Postman tests..."
          npm install -g newman
          newman run UniFAQ.postman_collection.json || true

      # 7️⃣ Validate ESLint configuration
      - name: Validate ESLint config
        run: |
          echo "✅ Validating ESLint configuration..."
          npx eslint --print-config .eslintrc.cjs > /dev/null
          echo "✅ ESLint config is valid"
