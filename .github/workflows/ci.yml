name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cần thiết để chạy server của bạn
      web:
        image: node:20-alpine
        ports:
          - 3000:3000
        options: >-
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
          --entrypoint /bin/sh
        command: -c "npm install --legacy-peer-deps && npm start" # Đảm bảo server khởi động trong service
        volumes:
          - ${{ github.workspace }}:/app
        working_directory: /app

    steps:
    - name: ⬇️ Checkout Repository Code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 📦 Install Dependencies Cleanly
      run: npm ci # Sử dụng npm ci cho CI

    - name: 🔐 Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/* # Cấp quyền thực thi

    - name: 🧹 Run Lint Check
      run: npm run lint

    - name: 🧪 Run Unit Tests (Jest)
      run: npm run test:ci

    # --- Các bước kiểm thử API ---
    - name: 🌐 Install Newman
      run: npm install -g newman

    - name: 🚦 Run API Tests (Newman)
      run: newman run UniFAQ.postman_collection.json --reporters cli # Chạy collection đã export

    # --- Kết thúc các bước kiểm thử API ---

    - name: ⬆️ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      # ... (các cấu hình khác giữ nguyên)
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: ✅ Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."