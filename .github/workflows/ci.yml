name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cáº¥u hÃ¬nh service Ä‘á»ƒ cháº¡y server ná»n
      web:
        image: node:20-alpine # Sá»­ dá»¥ng image node cÆ¡ báº£n
        ports: # Map cá»•ng 3000 cá»§a service ra host
          - 3000:3000
        volumes: # Mount code VÃ€ node_modules (tá»« bÆ°á»›c 'npm ci' chÃ­nh) vÃ o /app
          - ${{ github.workspace }}:/app
        # Options bao gá»“m health check Ä‘á»ƒ chá» server
        # Dockerfile Ä‘Ã£ Ä‘áº·t WORKDIR /app
        options: >-
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Sá»¬A Lá»–I: XÃ³a 'working_directory', 'entrypoint', 'command' khÃ´ng há»£p lá»‡ khá»i Ä‘Ã¢y.
        # Service sáº½ tá»± Ä‘á»™ng cháº¡y CMD ["npm", "start"] tá»« Dockerfile trong WORKDIR /app.

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # CÃ i Ä‘áº·t dependencies TRONG RUNNER CHÃNH. node_modules sáº½ Ä‘Æ°á»£c mount vÃ o service.
    - name: ğŸ“¦ Install Dependencies (for runner and service via volume mount)
      run: npm ci

    # Cáº¥p quyá»n cho binaries TRONG RUNNER CHÃNH. Quyá»n nÃ y cÅ©ng sáº½ Ä‘Æ°á»£c mount.
    - name: ğŸ” Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/*

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      # Newman cháº¡y test vá»›i service 'web' (Ä‘Ã£ qua health check)
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."