name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ./src
        run: npm install

      # 4️⃣ Run ESLint to check code style
      - name: Run ESLint
        working-directory: ./src
        run: |
          npx eslint . --ext .js

      # 5️⃣ Run unit tests (nếu bạn có Jest)
      - name: Run Jest tests
        working-directory: ./src
        run: |
          npm test --if-present

      # 6️⃣ Test API endpoints bằng Postman (Newman)
      - name: Run API tests with Postman
        run: |
          npm install -g newman
          newman run UniFAQ.postman_collection.json

      # 7️⃣ Kiểm tra định dạng JSON và lint cấu hình
      - name: Validate JSON and ESLint config
        run: |
          npx eslint --print-config .eslintrc.cjs > /dev/null
          echo "✅ ESLint config is valid"
