name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Configure the background service
      web:
        image: node:20-alpine
        ports:
          - 3000:3000
        volumes:
          - ${{ github.workspace }}:/app
        # Options include the health check
        options: >-
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # CORRECT INDENTATION: These are direct children of 'web:'
        working_directory: /app
        entrypoint: /bin/sh
        command: -c "npm ci && npm start" # Run install then start inside the service

    steps:
    - name: ⬇️ Checkout Repository Code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 📦 Install Dependencies (for runner)
      run: npm ci

    - name: 🔐 Fix Permissions for Binaries (for runner)
      run: chmod +x ./node_modules/.bin/*

    - name: 🧹 Run Lint Check
      run: npm run lint

    - name: 🧪 Run Unit Tests (Jest)
      run: npm run test:ci

    # --- API Testing Steps ---
    - name: 🌐 Install Newman
      run: npm install -g newman

    - name: 🚦 Run API Tests (Newman)
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- End API Testing Steps ---

    - name: ⬆️ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: ✅ Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."