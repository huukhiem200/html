name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cáº¥u hÃ¬nh service Ä‘á»ƒ cháº¡y server ná»n
      web:
        image: node:20-alpine # Sá»­ dá»¥ng image node cÆ¡ báº£n
        ports: # Map cá»•ng 3000 cá»§a service ra host
          - 3000:3000
        volumes: # Mount code vÃ o /app trong service
          - ${{ github.workspace }}:/app
        # Options bao gá»“m workdir VÃ€ health check Ä‘á»ƒ chá» server
        options: >-
          --workdir /app
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5 # TÄƒng sá»‘ láº§n thá»­ health check
        # Ghi Ä‘Ã¨ entrypoint Ä‘á»ƒ cháº¡y shell command
        entrypoint: /bin/sh
        # Lá»‡nh cháº¡y BÃŠN TRONG service: CÃ i Ä‘áº·t dependencies Rá»’I khá»Ÿi Ä‘á»™ng server
        command: -c "npm ci && npm start"

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # BÆ¯á»šC NÃ€Y CHá»ˆ Cáº¦N THIáº¾T Náº¾U LINT/JEST Cáº¦N NODE_MODULES TRONG RUNNER CHÃNH
    # Náº¿u khÃ´ng, báº¡n cÃ³ thá»ƒ bá» qua Ä‘á»ƒ tiáº¿t kiá»‡m thá»i gian
    - name: ğŸ“¦ Install Dependencies (for runner linters/tools if needed)
      run: npm ci

    - name: ğŸ” Fix Permissions for Binaries (if needed by runner tools)
      run: chmod +x ./node_modules/.bin/*

    # Bá» BÆ¯á»šC SLEEP VÃŒ ÄÃƒ CÃ“ HEALTH CHECK
    # - name: â³ Wait for Server to Start
    #   run: sleep 15

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      # Newman sáº½ cháº¡y test vá»›i service 'web' (Ä‘Ã£ qua health check) Ä‘ang cháº¡y trÃªn localhost:3000
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."