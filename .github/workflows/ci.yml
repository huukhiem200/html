name: UniFAQ Continuous Integration

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    # BÆ¯á»šC Má»šI: Cáº¥u hÃ¬nh cache cho npm Ä‘á»ƒ tÄƒng tá»‘c
    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies
      # Sá»­a: ThÃªm --force Ä‘á»ƒ buá»™c cÃ i Ä‘áº·t láº¡i, bá» qua cÃ¡c váº¥n Ä‘á» vá» phiÃªn báº£n/cache bá»‹ lá»—i
      # Lá»‡nh nÃ y giÃºp kháº¯c phá»¥c lá»—i 'exit code 127' náº¿u nÃ³ do Jest/ESLint khÃ´ng thá»ƒ cháº¡y
      run: npm install --force
      
    - name: ğŸ§¹ Run Lint Check
      # Check code style and common errors
      run: npm run lint
      
    - name: ğŸ§ª Run Tests and Collect Coverage
      # Run the defined test:ci script to generate coverage reports
      run: npm run test:ci
      
    - name: â¬†ï¸ Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        # The path where Jest saves the HTML coverage report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."