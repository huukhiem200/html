name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cấu hình service để chạy server nền
      web:
        image: node:20-alpine # Sử dụng image node cơ bản
        ports: # Map cổng 3000 của service ra host
          - 3000:3000
        volumes: # Mount code hiện tại (bao gồm node_modules sau khi cài) vào /app trong service
          - ${{ github.workspace }}:/app
        # Options cho container, bao gồm health check và workdir
        options: >-
          --workdir /app 
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        # Service sẽ tự chạy CMD mặc định của image (hoặc Dockerfile), tức là "npm start" trong /app

    steps:
    - name: ⬇️ Checkout Repository Code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 📦 Install Dependencies Cleanly
      run: npm ci # Cài đặt dependencies, tạo node_modules

    - name: 🔐 Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/* # Cấp quyền thực thi

    - name: 🧹 Run Lint Check
      run: npm run lint

    - name: 🧪 Run Unit Tests (Jest)
      run: npm run test:ci

    # --- Các bước kiểm thử API ---
    - name: 🌐 Install Newman
      run: npm install -g newman

    - name: 🚦 Run API Tests (Newman)
      # Newman sẽ chạy test với service 'web' đang chạy trên localhost:3000
      run: newman run UniFAQ.postman_collection.json --reporters cli 

    # --- Kết thúc các bước kiểm thử API ---

    - name: ⬆️ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: ✅ Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."