name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cáº§n thiáº¿t Ä‘á»ƒ cháº¡y server cá»§a báº¡n
      web:
        image: node:20-alpine
        ports:
          - 3000:3000
        options: >-
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
          --entrypoint /bin/sh
        command: -c "npm install --legacy-peer-deps && npm start" # Äáº£m báº£o server khá»Ÿi Ä‘á»™ng trong service
        volumes:
          - ${{ github.workspace }}:/app
        working_directory: /app

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies Cleanly
      run: npm ci # Sá»­ dá»¥ng npm ci cho CI

    - name: ğŸ” Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/* # Cáº¥p quyá»n thá»±c thi

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      run: newman run UniFAQ.postman_collection.json --reporters cli # Cháº¡y collection Ä‘Ã£ export

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      # ... (cÃ¡c cáº¥u hÃ¬nh khÃ¡c giá»¯ nguyÃªn)
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."