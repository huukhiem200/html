name: UniFAQ Continuous Integration

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies
      # Sá»­ dá»¥ng cá» --legacy-peer-deps náº¿u npm install gáº·p váº¥n Ä‘á» vá»›i Jest, hoáº·c --force Ä‘á»ƒ buá»™c cÃ i Ä‘áº·t láº¡i
      run: npm install --force 

    - name: ğŸ” Fix Permissions for Jest Binary
      # Sá»­a: Äáº£m báº£o Jest vÃ  cÃ¡c binaries khÃ¡c cÃ³ quyá»n thá»±c thi (executable)
      run: chmod +x node_modules/.bin/jest
      
    - name: ğŸ§¹ Run Lint Check
      # Check code style and common errors
      run: npm run lint
      
    - name: ğŸ§ª Run Tests and Collect Coverage
      # Run the defined test:ci script to generate coverage reports
      run: npm run test:ci
      
    - name: â¬†ï¸ Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        # The path where Jest saves the HTML coverage report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."