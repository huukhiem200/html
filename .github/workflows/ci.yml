name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Configure the background service for the web server
      web:
        image: node:20-alpine # Base Node image
        ports: # Map port 3000
          - 3000:3000
        volumes: # Mount current code into /app
          - ${{ github.workspace }}:/app
        # Options for the service container, including health check and workdir
        options: >-
          --workdir /app
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Override entrypoint to run shell command
        entrypoint: /bin/sh
        # Command to run INSIDE the service: install deps THEN start server
        command: -c "npm ci && npm start"

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Install dependencies in the main runner for Lint/Jest steps
    - name: ğŸ“¦ Install Dependencies (for runner)
      run: npm ci

    # Fix permissions in the main runner (will be mounted)
    - name: ğŸ” Fix Permissions for Binaries
      run: chmod +x ./node_modules/.bin/*

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- API Testing Steps ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      # Newman tests run against the 'web' service (verified by health check)
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- End API Testing Steps ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."