name: UniFAQ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services: # Cáº¥u hÃ¬nh service Ä‘á»ƒ cháº¡y server ná»n
      web: # Cáº¥p Ä‘á»™ 0 (so vá»›i services)
        image: node:20-alpine     # Cáº¥p Ä‘á»™ 1 (thá»¥t vÃ o 2 dáº¥u cÃ¡ch)
        ports:                    # Cáº¥p Ä‘á»™ 1
          - 3000:3000             # Cáº¥p Ä‘á»™ 2
        volumes:                  # Cáº¥p Ä‘á»™ 1
          - ${{ github.workspace }}:/app # Cáº¥p Ä‘á»™ 2
        working_directory: /app   # Cáº¤P Äá»˜ 1 - NGANG HÃ€NG IMAGE, PORTS, VOLUMES, OPTIONS
        entrypoint: ["/bin/sh", "-c"] # Cáº¤P Äá»˜ 1 - NGANG HÃ€NG IMAGE, PORTS, VOLUMES, OPTIONS
        command: ["npm ci && npm start"] # Cáº¤P Äá»˜ 1 - NGANG HÃ€NG IMAGE, PORTS, VOLUMES, OPTIONS
        options: >-               # Cáº¥p Ä‘á»™ 1
          --health-cmd "node -e \"require('http').request({ host: 'localhost', port: 3000, path: '/health' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()\"" # Cáº¥p Ä‘á»™ 2 (trong options)
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps: # Cáº¥p Ä‘á»™ 0 (so vá»›i jobs)
    - name: â¬‡ï¸ Checkout Repository Code # Cáº¥p Ä‘á»™ 1 (thá»¥t vÃ o 2 dáº¥u cÃ¡ch)
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies (for runner)
      run: npm ci

    - name: ğŸ” Fix Permissions for Binaries (for runner)
      run: chmod +x ./node_modules/.bin/*

    - name: ğŸ§¹ Run Lint Check
      run: npm run lint

    - name: ğŸ§ª Run Unit Tests (Jest)
      run: npm run test:ci

    # --- CÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---
    - name: ğŸŒ Install Newman
      run: npm install -g newman

    - name: ğŸš¦ Run API Tests (Newman)
      run: newman run UniFAQ.postman_collection.json --reporters cli

    # --- Káº¿t thÃºc cÃ¡c bÆ°á»›c kiá»ƒm thá»­ API ---

    - name: â¬†ï¸ Upload Coverage Artifact (Jest)
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5

    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."