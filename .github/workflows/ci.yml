name: UniFAQ Continuous Integration

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Cache Node Modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“¦ Install Dependencies Cleanly
      # Sá»¬A: DÃ¹ng npm ci Ä‘á»ƒ cÃ i Ä‘áº·t sáº¡ch tá»« package-lock.json, Ä‘Ã¡ng tin cáº­y hÆ¡n cho CI
      run: npm ci 

    - name: ğŸ” Fix Permissions for Binaries
      # Giá»¯ láº¡i bÆ°á»›c nÃ y Ä‘á»ƒ Ä‘áº£m báº£o quyá»n thá»±c thi
      run: chmod +x ./node_modules/.bin/*
      
    - name: ğŸ§¹ Run Lint Check
      run: npm run lint
      
    - name: ğŸ§ª Run Tests and Collect Coverage
      run: npm run test:ci
      
    - name: â¬†ï¸ Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-report
        path: coverage/lcov-report/
        retention-days: 5
        
    - name: âœ… Verification Step
      run: echo "CI completed successfully. Coverage artifact uploaded."